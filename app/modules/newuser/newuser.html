<div class="md-padding" flex layout-sm="column">
    <md-card>
        <md-card-content>
            <h2 class="md-title">Add a new Fighter in the game</h2>
            <p>
                Insert your username:
                <input type="text" placeholder="Username" ng-model="vm.newUsername"/>
                <button ng-click="vm.addUserToDB()">Add</button>
            </p>
            <div class="alert alert-danger fade in element-not-displayed" ng-hide="!vm.error">
                <a class="close close-cross" aria-label="close" ng-click="vm.resetError()">&times;</a>
                <strong>Error!</strong> {{vm.error}}
            </div>
            <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success ng-hide" ng-hide="!vm.successMessage" >
                <strong>{{vm.successMessage}}</strong>
            </div>

        </md-card-content>
    </md-card>
</div>
